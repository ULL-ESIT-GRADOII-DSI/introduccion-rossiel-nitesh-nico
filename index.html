    <h1>Conversor de Temperaturas</h1>
    <table>
      <tr>
        <th>Introduce una temperatura (ejemplo: 25e-4F, 12.3e5C, -2.5f):</th>
        <td>
        <form id="formulario" onchange="calculate();">
          <input id="original" autofocus placeholder="32F" size="50" pattern="(^[?:\s*]?\s*([-+]?\d+(?:\.\d*)?)\s*[e]?\s*([+-]?\d*)\s*([Cc](?:Celsius)?|[Ff](?:a|ar|ahrenheit)?)\b)"/>
        </form>
        </td>
      </tr>
      <tr>
        <th>Converted Temperature:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
